<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calc-display">0</div>
        <div class="btn-container">
            <div class="calc-btn" data-action="clear">C</div>
            <div class="calc-btn" data-action="invert">+/-</div>
            <div class="calc-btn" data-action="operator" data-value="/">รท</div>
            <div class="calc-btn" data-action="operator" data-value="*">ร</div>

            <div class="calc-btn" data-action="number" data-value="7">7</div>
            <div class="calc-btn" data-action="number" data-value="8">8</div>
            <div class="calc-btn" data-action="number" data-value="9">9</div>
            <div class="calc-btn" data-action="operator" data-value="-">-</div>

            <div class="calc-btn" data-action="number" data-value="4">4</div>
            <div class="calc-btn" data-action="number" data-value="5">5</div>
            <div class="calc-btn" data-action="number" data-value="6">6</div>
            <div class="calc-btn" data-action="operator" data-value="+">+</div>

            <div class="calc-btn" data-action="number" data-value="1">1</div>
            <div class="calc-btn" data-action="number" data-value="2">2</div>
            <div class="calc-btn" data-action="number" data-value="3">3</div>
            <div class="calc-btn" data-action="equals">=</div>

            <div class="calc-btn" data-action="number" data-value="0">0</div>
            <div class="calc-btn" data-action="decimal" data-value=".">.</div>
            <div class="calc-btn" data-action="delete">DEL</div>
        </div>
    </div>
</body>

</html>
